<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Client Management</title>
  <link rel="stylesheet" type="text/css" href="../static/styles.css">
</head>
<body>
<h1>Client Management</h1>
<form action="/save" method="post">
  <input type="hidden" name="id" th:value="${client.id}">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" required>
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required>
  <label for="phone">Phone:</label>
  <input type="text" id="phone" name="phone" required>
  <button type="submit">Save</button>
</form>
<table>
  <tr>
    <th>Name</th>
    <th>Email</th>
    <th>Phone</th>
    <th>Actions</th>
  </tr>
  <tr th:each="client : ${clients}">
    <td th:text="${client.name}">Name</td>
    <td th:text="${client.email}">Email</td>
    <td th:text="${client.phone}">Phone</td>
    <td>
      <a th:href="@{/edit/{id}(id=${client.id})}">Edit</a> |
      <a th:href="@{/delete/{id}(id=${client.id})}">Delete</a>
    </td>
  </tr>
</table>

</body>
</html>
